<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A basic react-bootstrap-table demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Single Select Example</div>
				<div class="panel-body">
          <div id="single"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Multi Select Example</div>
				<div class="panel-body">
          <div id="multi"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Click to Select Row Example</div>
				<div class="panel-body">
          <div id="click"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Default Select Example</div>
				<div class="panel-body">
          <div id="default-select"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Selected Row Bgcolor Example</div>
				<div class="panel-body">
          <div id="bgcolor"></div>
				</div>
			</div>
    </div>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Selection Hook Example</div>
				<div class="panel-body">
          <div id="hook"></div>
				</div>
			</div>
    </div>
    <script src="../vendors.js"></script>
    <script src="../selection.bundle.js"></script>

  </body>
</html>

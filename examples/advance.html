<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A basic react-bootstrap-table demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Cell Edit Type Example(text, textarea, select, checkbox)</div>
				<div class="panel-body">
          <div id="edit-type"></div>
				</div>
			</div>
    </div>

    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Data Insert Type Example(text, textarea, select, checkbox)</div>
				<div class="panel-body">
          <div id="insert-type"></div>
				</div>
			</div>
    </div>

    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Auto RowKey on Data Insert Example</div>
				<div class="panel-body">
          <div id="auto-rowkey"></div>
				</div>
			</div>
    </div>

    <div class="col-md-offset-1 col-md-8">
      <div class="panel panel-default">
				<div class="panel-heading">Data Validator Example</div>
				<div class="panel-body">
          <div id="validator"></div>
				</div>
			</div>
    </div>

    <script src="../vendors.js"></script>
    <script src="../advance.bundle.js"></script>

  </body>
</html>
